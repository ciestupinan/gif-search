{% extends 'base.html' %}

{% block content %}

<div class="container">

	{% if gifs|length == 0 %}
		<div class="row">
			<p>No gifs found.</p>
		</div>
	{% else %}
		<div class="row my-3">
			<div class="col-md-3"></div>
			<div class="col-md-6" style="text-align: center">
				<h4>Gifs for "{{search}}"</h4>
			</div>
			<div class="col-md-3"></div>
			
		</div>

		{% for gif in gifs %}
		
			{% if loop.index0 % 3 == 0%}
				<div class="row">
					<div class="col-4 p-3">
						<img src="{{gif}}" class="img-fluid"/>
					</div>

			{% elif loop.index0 % 3 == 1 %}
				<div class="col-4 p-3">
					<img src="{{gif}}" class="img-fluid"/>
				</div>

			{% elif loop.index0 % 3 == 2 %}
					<div class="col-4 p-3">
						<img src="{{gif}}" class="img-fluid"/>
					</div>
				</div>

			{% endif %}

		{% endfor %}
	{% endif %}

</div>
		
{% endblock %}
